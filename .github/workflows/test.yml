name: Tests

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: install deps
        run: yarn install

      - name: Test 🚨
        run: yarn test

      - name: Build 🏗️
        run: yarn build
